<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <form class="d-flex" [formGroup]="form">
          <mat-form-field>
            <mat-label>what do you want to learn</mat-label>
            <input matInput formControlName="Name" />
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Write Or Choose A city</mat-label>
            <input
              type="text"
              placeholder="Pick one"
              aria-label="Number"
              matInput
              [formControl]="city"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option
                *ngFor="let option of filteredOptions | async"
                [value]="option"
              >
                {{ option }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <button mat-raised-button (click)="onsubmit()">Search</button>
        </form>
      </div>
    </div>
  </div>
</section>
